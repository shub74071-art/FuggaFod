
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fugga Fod Login</title>
<style>
body {
    font-family: sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:#f8c8d8;
    margin:0;
}
.container {
    background:#fff;
    padding:20px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
    width:90%;
    max-width:400px;
    text-align:center;
}
input {
    width:80%;
    padding:10px;
    margin:8px 0;
    border-radius:6px;
    border:1px solid #ccc;
}
button {
    padding:10px 20px;
    margin:5px;
    border:none;
    border-radius:6px;
    background:#ff66a0;
    color:#fff;
    font-weight:bold;
    cursor:pointer;
}
h2 { margin-bottom:10px; }
#errorMsg { color:red; font-size:14px; }
</style>
</head>
<body>
<div class="container">
    <h2>Fugga Fod Login</h2>
    <input type="text" id="username" placeholder="Enter username"><br>
    <input type="password" id="password" placeholder="Enter password"><br>
    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Login</button>
    <p id="errorMsg"></p>
</div>

<script>
// Using localStorage for demo; replace with online DB later
const signupBtn = document.getElementById('signupBtn');
const loginBtn = document.getElementById('loginBtn');
const errorMsg = document.getElementById('errorMsg');

signupBtn.onclick = ()=>{
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    if(!user || !pass){ errorMsg.innerText="Fill all fields!"; return; }
    if(localStorage.getItem("user_"+user)){ errorMsg.innerText="Username already exists!"; return; }
    localStorage.setItem("user_"+user, JSON.stringify({password:pass}));
    localStorage.setItem("currentUser", user);
    window.location.href="dashboard.html";
}

loginBtn.onclick = ()=>{
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    const data = JSON.parse(localStorage.getItem("user_"+user));
    if(!data){ errorMsg.innerText="User not found!"; return; }
    if(data.password!==pass){ errorMsg.innerText="Wrong password!"; return; }
    localStorage.setItem("currentUser", user);
    window.location.href="dashboard.html";
}
</script>
</body>
</html>
