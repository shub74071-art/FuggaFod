<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup/Login</title>
<style>
body { font-family:sans-serif; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; background:#f0f0f0; }
input, button { padding:10px; margin:5px; border-radius:5px; border:1px solid #ccc; }
button { cursor:pointer; background:#ffd166; font-weight:bold; }
</style>
</head>
<body>
<h2>Signup / Login</h2>

<div>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Login</button>
</div>

<script>
function signup(){
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    if(!username || !password){ alert("Enter username & password"); return; }

    if(localStorage.getItem("user_" + username)){
        alert("User already exists!");
        return;
    }

    // Save user info
    localStorage.setItem("user_" + username, password);

    // Signup bonus
    localStorage.setItem("tokens_" + username, 1000);

    localStorage.setItem("currentUser", username);
    alert("Signup successful! You got 1000 tokens ðŸŽ‰");
    window.location.href="dashboard.html";
}

function login(){
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const saved = localStorage.getItem("user_" + username);
    if(!saved || saved !== password){ alert("Invalid login"); return; }

    localStorage.setItem("currentUser", username);
    window.location.href="dashboard.html";
}

document.getElementById("signupBtn").addEventListener("click", signup);
document.getElementById("loginBtn").addEventListener("click", login);
</script>
</body>
</html>
