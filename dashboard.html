<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fugga Fod Dashboard</title>
<style>
body {
    font-family: sans-serif;
    background:#f8c8d8;
    margin:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:20px;
}
h2 { color:#ff66a0; }
#ffIcon {
    width:150px;
    height:150px;
    background:#fff url('images/ff_icon.png') no-repeat center/cover;
    border-radius:20px;
    box-shadow:0 4px 8px rgba(0,0,0,0.3);
    margin-top:20px;
    cursor:pointer;
}
#welcome { margin-bottom:10px; }
button {
    margin-top:20px;
    padding:8px 16px;
    border:none;
    border-radius:6px;
    background:#ff66a0;
    color:#fff;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>
<body>
<h2>Welcome, <span id="welcomeUser"></span>!</h2>

<div id="ffIcon" title="Play Fugga Fod"></div>

<button id="logoutBtn">Logout</button>

<script>
// Check if user is logged in
const user = localStorage.getItem("currentUser");
if(!user){ window.location.href="index.html"; }
document.getElementById("welcomeUser").innerText = user;

// FF icon click â†’ open game
document.getElementById("ffIcon").addEventListener("click", ()=>{
    window.location.href="fugga_fod.html"; // points to your game
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", ()=>{
    localStorage.removeItem("currentUser");
    window.location.href="index.html";
});
</script>
</body>
</html>
